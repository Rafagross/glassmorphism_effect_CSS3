<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;1,100&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="clip_path_A"></div>
      <div class="clip_path_B"></div>
      <div class="mainDivision">
        <form>
          <h1>Log In</h1>
          <div class="formBox-A">
            <label for="email">Email</label>
            <input
              class="formInput-A"
              placeholder="E-Mail ID..."
              type="text"
              name="email"
            />
          </div>
          <div class="formBox-B">
            <label for="password">Password</label>
            <input
              class="formInput-B"
              placeholder="Password..."
              type="password"
              name="password"
            />
          </div>
          <div class="btnGroup">
            <button class="btnGroup" type="submit">Log In</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
